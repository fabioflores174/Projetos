<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Placar RPG</title>
  <style>
    /* ===== RESET BÁSICO ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 50px 40px;
      text-align: center;
      position: relative;
    }

    /* Botão de navegação */
    .nav-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #332200;
      color: #ffcc00;
      border: 4px solid #996600;
      padding: 12px 20px;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 6px 0 #664400;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 1000;
      text-decoration: none;
      image-rendering: pixelated;
    }
    
    .nav-button:hover {
      transform: translateY(3px);
      box-shadow: 0 3px 0 #664400;
      background-color: #553300;
    }
    
    .nav-button:active {
      transform: translateY(6px);
      box-shadow: none;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      
      .nav-button {
        top: 10px;
        left: 10px;
        padding: 8px 12px;
        font-size: 0.9rem;
      }
    }

    .placar-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      border: 4px solid #996600;
      background: rgba(51, 51, 51, 0.9);
      padding: 20px;
      box-shadow: 0 8px 0 #664400;
      image-rendering: pixelated;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 
        3px 3px 0 #996600,
        6px 6px 0 #664400;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 10px;
      border-bottom: 3px solid #ffcc00;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
    }

    .table-container {
      overflow-x: auto;
      max-width: 100%;
      margin: auto;
      border: 3px solid #996600;
      box-shadow: 0 6px 0 #664400;
      background: rgba(26, 26, 26, 0.9);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
      image-rendering: pixelated;
    }

    th,
    td {
      padding: 25px 20px;
      border-bottom: 3px solid #996600;
      font-size: 1.3rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      th,
      td {
        padding: 15px 10px;
        font-size: 1.1rem;
      }
    }

    th {
      background: #332200;
      color: #ffcc00;
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 3px solid #996600;
      border-bottom: 4px solid #664400;
    }

    tr:nth-child(even) {
      background: rgba(153, 102, 0, 0.1);
    }

    tr:hover {
      background: rgba(255, 204, 0, 0.15);
      transition: background-color 0.2s ease-in-out;
    }

    /* LAYOUT RESPONSIVO PARA TELAS MUITO PEQUENAS */
    @media (max-width: 400px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tr {
        margin-bottom: 1rem;
        border: 3px solid #996600;
        border-radius: 0;
        padding: 10px;
        background: rgba(51, 51, 51, 0.8);
        box-shadow: 0 4px 0 #664400;
      }
      td {
        padding-left: 50%;
        position: relative;
        text-align: left;
        font-size: 0.9rem;
        border-bottom: 2px solid #996600;
        border-top: none;
      }
      td::before {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        font-weight: bold;
        color: #ffcc00;
        white-space: nowrap;
        content: attr(data-label);
        text-shadow: 1px 1px 0 #664400;
      }
    }
  </style>
</head>
<body>
  <!-- Botão de navegação para Itens -->
  <a href="Vorgram_itens.html" class="nav-button">Ver Itens</a>
  
  <div class="placar-wrapper">
    <h1>Placar da Semana</h1>
    <div class="table-container">
      <table id="placar">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Integrantes</th>
            <th>Pontos</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dados serão inseridos aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      onSnapshot,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHO7Vp04eVxj8IoDtswbmpnhLfOAAGKYw",
      authDomain: "placa-f9dc1.firebaseapp.com",
      databaseURL: "https://placa-f9dc1-default-rtdb.firebaseio.com",
      projectId: "placa-f9dc1",
      storageBucket: "placa-f9dc1.firebasestorage.app",
      messagingSenderId: "702656167387",
      appId: "1:702656167387:web:48f32caadd68ed379dbbfe",
      measurementId: "G-KVWD6YS1S5",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const q = query(collection(db, "placar"), orderBy("pontos", "desc"));

    onSnapshot(q, (snapshot) => {
      const tbody = document.querySelector("#placar tbody");
      tbody.innerHTML = "";
      snapshot.forEach((doc) => {
        const dado = doc.data();
        const tr = document.createElement("tr");

        const tdNome = document.createElement("td");
        tdNome.setAttribute("data-label", "Nome");
        tdNome.textContent = dado.nome;

        const tdIntegrantes = document.createElement("td");
        tdIntegrantes.setAttribute("data-label", "Integrantes");
        tdIntegrantes.textContent = Array.isArray(dado.integrantes)
          ? dado.integrantes.join(", ")
          : dado.integrantes ?? "-";

        const tdPontos = document.createElement("td");
        tdPontos.setAttribute("data-label", "Pontos");
        tdPontos.textContent = dado.pontos;

        tr.appendChild(tdNome);
        tr.appendChild(tdIntegrantes);
        tr.appendChild(tdPontos);
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
