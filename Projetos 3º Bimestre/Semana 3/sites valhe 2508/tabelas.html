<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placar RPG</title>
  <style>
    /* ===== RESET BÁSICO ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --main-bg: #2e4f2e; /* Verde escuro (Floresta) */
      --gradient-bg: linear-gradient(135deg, #2e4f2e, #4a7043);
      --border-color: #8b5a2b; /* Marrom */
      --shadow-color: #5c4033;
      --text-color: #f5f5f5; /* Off-white */
      --accent-color: #ffcc00; /* Amarelo dourado */
      --secondary-bg: rgba(46, 79, 46, 0.8); /* Verde escuro com opacidade */
    }

    body {
      font-family: 'Courier New', monospace;
      background: var(--gradient-bg);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 50px 40px;
      text-align: center;
      position: relative;
      image-rendering: pixelated;
    }

    /* Menu de navegação e cores */
    .nav-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .nav-menu, .color-menu {
      position: relative;
    }

    .nav-button, .color-button {
      background-color: var(--main-bg);
      color: var(--accent-color);
      border: 4px solid var(--border-color);
      padding: 12px 20px;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 6px 0 var(--shadow-color);
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
    }

    .nav-button:hover, .color-button:hover {
      transform: translateY(3px);
      box-shadow: 0 3px 0 var(--shadow-color);
      background-color: var(--shadow-color);
    }

    .nav-button:active, .color-button:active {
      transform: translateY(6px);
      box-shadow: none;
    }

    .nav-dropdown, .color-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: var(--secondary-bg);
      border: 4px solid var(--border-color);
      box-shadow: 0 6px 0 var(--shadow-color);
      min-width: 200px;
    }

    .nav-dropdown a, .color-dropdown button {
      display: block;
      color: var(--text-color);
      padding: 10px 15px;
      text-decoration: none;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      text-transform: uppercase;
      transition: background-color 0.2s;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    .nav-dropdown a:hover, .color-dropdown button:hover {
      background-color: var(--shadow-color);
    }

    .nav-dropdown a.broken-link {
      color: #ff6b6b;
      opacity: 0.7;
    }

    .nav-dropdown a.broken-link:hover {
      background-color: rgba(255, 107, 107, 0.1);
    }

    .nav-menu:hover .nav-dropdown, .color-menu:hover .color-dropdown {
      display: block;
    }

    .placar-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      border: 4px solid var(--border-color);
      background: var(--secondary-bg);
      padding: 20px;
      box-shadow: 0 8px 0 var(--shadow-color);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 3rem;
      color: var(--accent-color);
      text-shadow: 
        3px 3px 0 var(--border-color),
        6px 6px 0 var(--shadow-color);
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 10px;
      border-bottom: 3px solid var(--accent-color);
    }

    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .stat-item {
      background: var(--main-bg);
      border: 3px solid var(--border-color);
      padding: 10px 20px;
      box-shadow: 0 4px 0 var(--shadow-color);
      text-align: center;
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent-color);
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--text-color);
    }

    .table-container {
      overflow-x: auto;
      max-width: 100%;
      margin: auto;
      border: 3px solid var(--border-color);
      box-shadow: 0 6px 0 var(--shadow-color);
      background: var(--secondary-bg);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
    }

    th,
    td {
      padding: 25px 20px;
      border-bottom: 3px solid var(--border-color);
      font-size: 1.3rem;
      text-align: center;
      color: var(--text-color);
    }

    th {
      background: var(--main-bg);
      color: var(--accent-color);
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 3px solid var(--border-color);
      border-bottom: 4px solid var(--shadow-color);
    }

    tr:nth-child(even) {
      background: rgba(153, 102, 0, 0.1);
    }

    tr:hover {
      background: rgba(255, 204, 0, 0.15);
      transition: background-color 0.2s ease-in-out;
    }

    /* Notificações - REPOSICIONADAS PARA INFERIOR DIREITA */
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent-color);
      color: #000;
      padding: 15px 20px;
      border: 3px solid var(--border-color);
      box-shadow: 0 4px 0 var(--shadow-color);
      z-index: 1001;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      max-width: 300px;
      word-wrap: break-word;
    }

    .notification.show {
      opacity: 1;
      transform: translateX(0);
    }

    .notification.success {
      background: #2ed573;
      color: #fff;
    }

    .notification.error {
      background: #ff4757;
      color: #fff;
    }

    .notification.warning {
      background: #ffa502;
      color: #fff;
    }

    /* Status de conexão */
    .connection-status {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: var(--secondary-bg);
      border: 2px solid var(--border-color);
      padding: 8px 12px;
      font-size: 0.9rem;
      border-radius: 4px;
      z-index: 1000;
    }

    .connection-status.online {
      color: #2ed573;
    }

    .connection-status.offline {
      color: #ff4757;
    }

    /* Loading spinner */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--border-color);
      border-radius: 50%;
      border-top-color: var(--accent-color);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* LAYOUT RESPONSIVO */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .nav-container {
        top: 10px;
        right: 10px;
      }

      .nav-button, .color-button {
        padding: 8px 12px;
        font-size: 0.9rem;
      }

      h1 {
        font-size: 2.2rem;
      }

      .stats-bar {
        gap: 10px;
      }

      .stat-item {
        padding: 8px 16px;
      }

      th,
      td {
        padding: 15px 10px;
        font-size: 1.1rem;
      }

      .notification {
        max-width: 250px;
        bottom: 10px;
        right: 10px;
      }
    }

    @media (max-width: 480px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        display: none;
      }

      tr {
        margin-bottom: 1rem;
        border: 3px solid var(--border-color);
        padding: 10px;
        background: var(--secondary-bg);
        box-shadow: 0 4px 0 var(--shadow-color);
      }

      td {
        padding-left: 50%;
        position: relative;
        text-align: left;
        font-size: 0.9rem;
        border-bottom: 2px solid var(--border-color);
        border-top: none;
        color: var(--text-color);
      }

      td::before {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        font-weight: bold;
        color: var(--accent-color);
        white-space: nowrap;
        content: attr(data-label);
        text-shadow: 1px 1px 0 var(--shadow-color);
      }

      h1 {
        font-size: 1.8rem;
      }

      .nav-button, .color-button {
        padding: 6px 10px;
        font-size: 0.8rem;
      }

      .stats-bar {
        flex-direction: column;
        gap: 10px;
      }

      .stat-item {
        width: 100%;
      }

      .notification {
        max-width: 200px;
        padding: 10px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Menu de navegação e cores -->
  <div class="nav-container">
    <div class="nav-menu">
      <button class="nav-button">Navegar</button>
      <div class="nav-dropdown">
        <a href="Vorgram_itens.html" onclick="return checkLink(event, this)">Itens</a>
        <a href="arena.html" onclick="return checkLink(event, this)">Arena</a>
        <a href="homepage.html" onclick="return checkLink(event, this)">Entrada da Cidade</a>
        <a href="forja.html" onclick="return checkLink(event, this)">Forja de Adornos</a>
      </div>
    </div>
    <div class="color-menu">
      <button class="color-button">Cores</button>
      <div class="color-dropdown">
        <button onclick="changeTheme('forest')">Floresta</button>
        <button onclick="changeTheme('autumn')">Outono</button>
        <button onclick="changeTheme('twilight')">Crepúsculo</button>
        <button onclick="changeTheme('night')">Noite</button>
        <button onclick="changeTheme('beige')">Bege</button>
        <button onclick="changeTheme('oak')">Carvalho</button>
        <button onclick="changeTheme('sand')">Areia</button>
      </div>
    </div>
  </div>

  <!-- Status de conexão -->
  <div class="connection-status" id="connectionStatus">
    <span class="loading"></span> Conectando...
  </div>

  <div class="placar-wrapper">
    <h1>Placar da Semana</h1>
    
    <!-- Barra de estatísticas -->
    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-number" id="totalTeams">-</div>
        <div class="stat-label">Equipes</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="totalPoints">-</div>
        <div class="stat-label">Total de Pontos</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="lastUpdate">-</div>
        <div class="stat-label">Última Atualização</div>
      </div>
    </div>

    <div class="table-container">
      <table id="placar">
        <thead>
          <tr>
            <th>Posição</th>
            <th>Nome</th>
            <th>Integrantes</th>
            <th>Pontos</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dados serão inseridos aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      onSnapshot,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHO7Vp04eVxj8IoDtswbmpnhLfOAAGKYw",
      authDomain: "placa-f9dc1.firebaseapp.com",
      databaseURL: "https://placa-f9dc1-default-rtdb.firebaseio.com",
      projectId: "placa-f9dc1",
      storageBucket: "placa-f9dc1.firebasestorage.app",
      messagingSenderId: "702656167387",
      appId: "1:702656167387:web:48f32caadd68ed379dbbfe",
      measurementId: "G-KVWD6YS1S5",
    };

    // ===== SISTEMA DE NOTIFICAÇÕES =====
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => notification.classList.add('show'), 100);
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
        }, 300);
      }, 3000);
    }

    // ===== SISTEMA DE STATUS DE CONEXÃO =====
    function updateConnectionStatus(status, message) {
      const statusElement = document.getElementById('connectionStatus');
      statusElement.className = `connection-status ${status}`;
      statusElement.innerHTML = status === 'online' ? '🟢 Online' : 
                               status === 'offline' ? '🔴 Offline' : 
                               '<span class="loading"></span> ' + message;
    }

    // ===== SISTEMA DE TEMAS =====
    const themes = {
      forest: {
        '--main-bg': '#2e4f2e',
        '--gradient-bg': 'linear-gradient(135deg, #2e4f2e, #4a7043)',
        '--border-color': '#8b5a2b',
        '--shadow-color': '#5c4033',
        '--text-color': '#f5f5f5',
        '--accent-color': '#ffcc00',
        '--secondary-bg': 'rgba(46, 79, 46, 0.8)'
      },
      autumn: {
        '--main-bg': '#8b4513',
        '--gradient-bg': 'linear-gradient(135deg, #8b4513, #a0522d)',
        '--border-color': '#654321',
        '--shadow-color': '#3e2723',
        '--text-color': '#fff8dc',
        '--accent-color': '#ffa500',
        '--secondary-bg': 'rgba(139, 69, 19, 0.8)'
      },
      twilight: {
        '--main-bg': '#4b3c5e',
        '--gradient-bg': 'linear-gradient(135deg, #4b3c5e, #6a5b7b)',
        '--border-color': '#6b8299',
        '--shadow-color': '#4a5c72',
        '--text-color': '#f5f5f5',
        '--accent-color': '#ffcc00',
        '--secondary-bg': 'rgba(75, 60, 94, 0.8)'
      },
      night: {
        '--main-bg': '#2e2e4f',
        '--gradient-bg': 'linear-gradient(135deg, #2e2e4f, #434370)',
        '--border-color': '#4a4a72',
        '--shadow-color': '#1a1a33',
        '--text-color': '#e6e6fa',
        '--accent-color': '#9370db',
        '--secondary-bg': 'rgba(46, 46, 79, 0.8)'
      },
      beige: {
        '--main-bg': '#f5f5dc',
        '--gradient-bg': 'linear-gradient(135deg, #f5f5dc, #e8d5b9)',
        '--border-color': '#4a3728',
        '--shadow-color': '#3c2f24',
        '--text-color': '#333333',
        '--accent-color': '#d4a017',
        '--secondary-bg': 'rgba(245, 245, 220, 0.8)'
      },
      oak: {
        '--main-bg': '#3c2415',
        '--gradient-bg': 'linear-gradient(135deg, #3c2415, #4a2e1a)',
        '--border-color': '#8b7355',
        '--shadow-color': '#2a1a0f',
        '--text-color': '#f5f5dc',
        '--accent-color': '#daa520',
        '--secondary-bg': 'rgba(60, 36, 21, 0.9)'
      },
      sand: {
        '--main-bg': '#f4e4bc',
        '--gradient-bg': 'linear-gradient(135deg, #f4e4bc, #d9c2a6)',
        '--border-color': '#6b4e31',
        '--shadow-color': '#5a3f27',
        '--text-color': '#333333',
        '--accent-color': '#e6b800',
        '--secondary-bg': 'rgba(244, 228, 188, 0.8)'
      }
    };

    function changeTheme(themeName) {
      const theme = themes[themeName];
      for (const [key, value] of Object.entries(theme)) {
        document.documentElement.style.setProperty(key, value);
      }
      localStorage.setItem('selectedTheme', themeName);
      showNotification(`Tema alterado para ${themeName}`, 'success');
    }

    // Exportar funções para escopo global
    window.changeTheme = changeTheme;
    window.checkLink = checkLink;

    // ===== INICIALIZAÇÃO =====
    document.addEventListener('DOMContentLoaded', () => {
      // Carregar tema salvo
      const savedTheme = localStorage.getItem('selectedTheme') || 'forest';
      changeTheme(savedTheme);

      // Detectar mudanças na conexão
      window.addEventListener('online', () => {
        updateConnectionStatus('online', 'Online');
        showNotification('Conexão restaurada!', 'success');
      });

      window.addEventListener('offline', () => {
        updateConnectionStatus('offline', 'Offline');
        showNotification('Conexão perdida!', 'warning');
      });
    });

    // ===== VERIFICAÇÃO DE LINKS =====
    function checkLink(event, linkElement) {
      // Verificar se o arquivo existe (simulado - em produção isso seria mais complexo)
      const href = linkElement.getAttribute('href');
      
      // Para desenvolvimento, assumir que os links funcionam
      // Em produção, você poderia fazer uma verificação real
      try {
        return true; // Permitir navegação
      } catch (error) {
        event.preventDefault();
        linkElement.classList.add('broken-link');
        showNotification(`Link não disponível: ${href}`, 'warning');
        return false;
      }
    }


    // ===== SISTEMA DE ESTATÍSTICAS =====
    function updateStats(data) {
      const totalTeams = data.length;
      const totalPoints = data.reduce((sum, team) => sum + (team.pontos || 0), 0);
      const now = new Date();
      const timeString = now.toLocaleTimeString('pt-BR', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });

      document.getElementById('totalTeams').textContent = totalTeams;
      document.getElementById('totalPoints').textContent = totalPoints;
      document.getElementById('lastUpdate').textContent = timeString;
    }


    // ===== FIREBASE E DADOS =====
    let app, db;
    
    try {
      app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      updateConnectionStatus('connecting', 'Conectando...');
    } catch (error) {
      console.error('Erro ao inicializar Firebase:', error);
      updateConnectionStatus('offline', 'Erro de conexão');
      showNotification('Erro ao conectar com o banco de dados', 'error');
    }

    if (db) {
      const q = query(collection(db, "placar"), orderBy("pontos", "desc"));

      onSnapshot(q, (snapshot) => {
        try {
          updateConnectionStatus('online', 'Online');
          const tbody = document.querySelector("#placar tbody");
          tbody.innerHTML = "";
          
          const teamsData = [];
          let position = 1;

          snapshot.forEach((doc) => {
            const dado = doc.data();
            teamsData.push(dado);
            
            const tr = document.createElement("tr");

            // Coluna de posição
            const tdPosition = document.createElement("td");
            tdPosition.setAttribute("data-label", "Posição");
            tdPosition.textContent = position++;
            tdPosition.style.fontWeight = "bold";
            if (position <= 4) { // Top 3
              tdPosition.style.color = position === 2 ? "#FFD700" : 
                                      position === 3 ? "#C0C0C0" : 
                                      position === 4 ? "#CD7F32" : "#FFD700";
            }

            const tdNome = document.createElement("td");
            tdNome.setAttribute("data-label", "Nome");
            tdNome.textContent = dado.nome || "Nome não informado";

            const tdIntegrantes = document.createElement("td");
            tdIntegrantes.setAttribute("data-label", "Integrantes");
            tdIntegrantes.textContent = Array.isArray(dado.integrantes)
              ? dado.integrantes.join(", ")
              : dado.integrantes || "-";

            const tdPontos = document.createElement("td");
            tdPontos.setAttribute("data-label", "Pontos");
            tdPontos.textContent = dado.pontos || 0;
            tdPontos.style.fontWeight = "bold";

            tr.appendChild(tdPosition);
            tr.appendChild(tdNome);
            tr.appendChild(tdIntegrantes);
            tr.appendChild(tdPontos);
            tbody.appendChild(tr);
          });

          // Atualizar estatísticas
          updateStats(teamsData);

          // Mostrar notificação na primeira carga
          if (teamsData.length > 0) {
            showNotification(`Dados atualizados! ${teamsData.length} equipe(s) carregada(s)`, 'success');
          }

        } catch (error) {
          console.error('Erro ao processar dados:', error);
          updateConnectionStatus('offline', 'Erro nos dados');
          showNotification('Erro ao carregar dados da tabela', 'error');
        }
      }, (error) => {
        console.error('Erro no listener Firebase:', error);
        updateConnectionStatus('offline', 'Conexão perdida');
        showNotification('Conexão com banco perdida', 'error');
      });
    }
  </script>
</body>
</html>
